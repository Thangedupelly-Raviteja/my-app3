


<table class="table" border="1">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>phone</th>
            <th>city</th>
            <th>Fee</th>
            <th>Image</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.city}}</td>
            <td>{{user.fee}}</td>
            <td>
                <img src="{{user.image}}" alt="">
            </td>
        </tr>
    </tbody>
</table>
