<p>accounts works!</p>

<input type="text" placeholder="search here...." (keypress)="getFilteredAccounts()" [(ngModel)]="term">
<br><br>

<!-- Sorting -->
<label for="">Column:</label>
<select [(ngModel)]="column">
    <option>city</option>
    <option>id</option>
</select>

<label for="">Order:</label>
<select [(ngModel)]="order">
    <option>asc</option>
    <option>desc</option>
</select>

<button (click)="sort()">sort</button>
<br><br>

<!-- Pagination -->
<select [(ngModel)]="pageno">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
    <option>7</option>
    <option>8</option>
    <option>9</option>
    <option>10</option>
</select>
<button (click)="pagination()">page</button>
<br><br>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Available Balance</th>
            <th>Account Number</th>
            <th>City</th>
            <th>Image</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let account of accounts" >
            <td>{{account.id}}</td>
            <td>{{account.account_name}}</td>
            <td>{{account.available_balance}}</td>
            <td>{{account.account_number}}</td>
            <td>{{account.city}}</td>
            <td>
                <img src="{{account.profie_picture}}" alt="">
            </td>
            <td>
                <button (click)="delete(account.id)">delete</button>
            </td>
        </tr>
    </tbody>
</table>
