<h1>create Account</h1>

<form action="" [formGroup]="Accountform">
    <table>
        <tbody>
            <tr>
                <td><label for="">account_name</label></td>
                <td><input type="text" formControlName="account_name"></td>
            </tr>
            <tr>
                <td><label for="">available_balance</label></td>
                <td><input type="text" formControlName="available_balance"></td>
            </tr>
            <tr>
                <td><label for="">account_number</label></td>
                <td><input type="text" formControlName="account_number"></td>
            </tr>
            <tr>
                <td><label for="">city</label></td>
                <td><input type="text" formControlName="city"></td>
            </tr>
            <tr>
                <td><label for="">profie_picture</label></td>
                <td><input type="text" formControlName="profie_picture"></td>

            </tr>
        </tbody>
        <button (click)="submit()">submit</button>
    </table>
</form>
