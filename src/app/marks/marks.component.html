<table class="table" border="1">
    <thead>
        <tr>
            <th>Name</th>
            <th>Marks</th>
            <th>Grade</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students" >
        <td>{{student.name}}</td>
        <td>{{student.marks}}</td>
        <td>{{student.Grade}}</td>
        </tr>
    </tbody>s

</table>
