<p>vehicles works!</p>
<input type="text" placeholder="search here...." (keypress)="getFilteredVehicles()" [(ngModel)]="term">
<br><br>

<!-- Sorting -->
<label for="">Column:</label>
<select [(ngModel)]="column">
    <option>Vehicle</option>
    <option>id</option>
</select>

<label for="">Order:</label>
<select [(ngModel)]="order">
    <option>asc</option>
    <option>desc</option>
</select>

<button (click)="sort()">sort</button>
<br><br>

<!-- Pagination -->
<select [(ngModel)]="pageno">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
    <option>7</option>
    <option>8</option>
    <option>9</option>
    <option>10</option>
</select>
<button (click)="pagination()">page</button>
<br><br>


<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Vehicle</th>
            <th>Manufacturer</th>
            <th>Model</th>
            <th>Type</th>
            <th>Fuel</th>
            <th>Color</th>
            <th>Image</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehicle of vehicles" >
            <td>{{vehicle.id}}</td>
            <td>{{vehicle.Vehicle}}</td>
            <td>{{vehicle.manufacturer}}</td>
            <td>{{vehicle.model}}</td>
            <td>{{vehicle.type}}</td>
            <td>{{vehicle.fuel}}</td>
            <td>{{vehicle.color}}</td>
            <td>
                <img src="{{vehicle.image}}" alt="image" height="150px" width="150px">
            </td>
            <td>
                <button (click)="delete(vehicle.id)">delete</button>
            </td>
        </tr>
    </tbody>
</table>
